{% extends 'base.html' %}

{% block title %}
{{ question.question }}

{% endblock %}
{% block content %}


  

  <form action="/answer" method="POST">

      <!-- you should have one item like this for every choice -->
      {% for choice in question.choices %}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{choice}}">
        {{choice}}
      </p>
      {% endfor %}
      {% if question.allow_text %}
      <textarea name="comment" rows="3" placeholder="comment (optional)"></textarea>
      {% endif %}

    <button>Continue</button>
  </form>

  {% for msg in get_flashed_messages() %}
  <p>{{msg}}</p>
  {% endfor %}

{% endblock %}

{% extends 'base.html' %}

{% block title %}
Choose your survey
{% endblock %}
{% block content %}


<form action="/begin" method="POST">
    <select name="survey" id="" onchange="this.form.submit()">
        <option value="">Choose a survey</option>
        {% for key in surveys %}
        <option value="{{key}}">{{key}}</option>
        {% endfor %}
    </select>
</form>


{% endblock %}

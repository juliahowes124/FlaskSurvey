{% extends 'base.html' %}

{% block header %}
Choose a Survey to Start!
{% endblock %}
{% block content %}


<form action="/begin" method="POST">
    <select class="form-select p-2" aria-label="Select Survey" name="survey" onchange="this.form.submit()">
        <option value=""> -- Choose survey -- </option>
        {% for key in surveys %}
        <option value="{{key}}">{{key}}</option>
        {% endfor %}
    </select>
</form>


{% endblock %}

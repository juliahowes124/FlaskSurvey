{% extends 'base.html' %}
{% block title %}
  <h1>Thank You! Here Were Your Answers:</h1>
{% endblock %}
{% block content %}
<ul>
  {% for answer in answers %}
    <li>
      <strong>{{answer[0]}}</strong>
      <span>{{answer[1]}} <em>{{answer[2]}}</em></span>
    </li>
  {% endfor %}
</ul>
  
{% endblock %}
